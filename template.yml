AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members
Resources:
  Flask:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 10
      Handler: qanda/index.lambda_handler
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Environment:
        Variables:
          MESSAGE_TABLE_NAME: !Ref MessageTable
          FOO: bar
      Events:
        FlaskProxy:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action:
                - "ssm:GetParameter"
                - "ssm:GetParameters"
              Resource:
                # FIXME: set as stack input
                - "qanda_*"


  # waiting on: https://github.com/awslabs/serverless-application-model/issues/252
  # TABLES:
  MessageTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: 'qanda.message'
      PrimaryKey:
        Name: id
        Type: String
      Tags:
        app: qanda

